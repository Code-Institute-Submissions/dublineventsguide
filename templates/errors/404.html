{% load static %}
{% load bootstrap_tags %}
<!DOCTYPE html>
<html lang="en" class="bg-dark">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>DOW | 404</title>

		<!-- Google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/custom.css' %}">

		
	</head>

	<body>
		<div class="page-wrap d-flex flex-row align-items-center bg-dark">
			<div class="container">
				<div class="row justify-content-center h-100">
					<div class="col-12 text-center my-auto">
						<p class="error-code lato text-warning FyNorm">404</p>
						<h1 class="error-text text-white lato">Oops! Nothing to see here.</h1>
						<h3 class="mb-5 error-text text-white lato">Off the map here. Page is not found.</h3>
						<a href="{% url 'index' %}" class="error-link btn btn-large btn-warning">Navigate back home!</a>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- Ajax -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<!-- Bootstrap4 -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
		</script>
	</body>


</html>
