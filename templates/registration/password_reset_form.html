{% extends "base.html" %}
{% load bootstrap_tags %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container main-wrapper-index">
    <!-- Password reset Header -->
    <section id="generic-header">
        <div class="row w-100 justify-content-left no-gutters content-div mb-3 mt-5 d-flex">
            <div class="col">
                <h2 class="section-title">Reset</h2>
            </div>
            <div class="col headerRightElement backHome FyNorm clearfix">
                <a href="{% url 'index' %}" class="btn btn-link back-button clearfix text-dark" data-tooltip="tooltip"
                    data-placement="bottom" title="DOW Home page" data-delay="50"><i
                        class="align-center home-arrow fa fa-chevron-left"></i>DOW Home</a>
            </div>
        </div>
    </section>
</div>
<!-- Password reset Header -->
<div class="container main-wrapper-index bg-light mb-5 py-5">
    <div class="row d-flex justify-content-center no-gutters">
        <div class="col-lg-8 col-md-10 col-sx-12 d-block mx-auto pt-3">
            <form method="post" class="registerForm">
                <p class="strong">Please specify your email address for further instructions.</p>
                <br>
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                </div>
                {{ form.email.errors }}
                <p>{{ form | crispy }}<input type="submit" class="btn btn-dark" value="Reset password"/></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
